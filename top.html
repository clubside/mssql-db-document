	href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<style id="css-reset">
	@charset "utf-8";

	/***
		The new CSS reset - version 1.8.5 (last updated 14.6.2023)
		GitHub page: https://github.com/elad2412/the-new-css-reset
	***/
	*:where(:not(html, iframe, canvas, img, svg, video, audio):not(svg *, symbol *)) {
		all: unset;
		display: revert;
	}

	*,
	*::before,
	*::after {
		box-sizing: border-box;
	}

	a,
	button {
		cursor: revert;
	}

	ol,
	ul,
	menu {
		list-style: none;
	}

	img {
		max-inline-size: 100%;
		max-block-size: 100%;
	}

	table {
		border-collapse: collapse;
	}

	input,
	textarea {
		-webkit-user-select: auto;
		user-select: auto;
	}

	textarea {
		white-space: revert;
	}

	meter {
		-webkit-appearance: revert;
		appearance: revert;
	}

	:where(pre) {
		all: revert;
	}

	::placeholder {
		color: unset;
	}

	::marker {
		content: initial;
	}

	:where([hidden]) {
		display: none;
	}

	:where([contenteditable]:not([contenteditable="false"])) {
		-moz-user-modify: read-write;
		-webkit-user-modify: read-write;
		overflow-wrap: break-word;
		-webkit-line-break: after-white-space;
		line-break: after-white-space;
		-webkit-user-select: auto;
		user-select: auto;
	}

	:where([draggable="true"]) {
		-webkit-user-drag: element;
	}

	:where(dialog:modal) {
		all: revert;
	}
</style>
<style id="css-db-docs">
	:root {
		--columns: 1;
		--inner-columns: 1;
	}
	body {
		font-family: 'Noto Sans', sans-serif;
		font-size: 1rem;
		font-weight: 400;
		margin: 2rem;
	}
	h1 {
		font-weight: 900;
		font-size: 2em;
		margin-block: 0.67em;
	}
	h2 {
		font-weight: 800;
		font-size: 1.7em;
		margin-block: 2em 0.3em;
	}
	h3 {
		font-weight: 700;
		font-size: 1.5em;
		margin-block: 1em;
	}
	strong {
		font-weight: 600;
	}
	.table-jump {
		display: flex;
		flex-wrap: wrap;
		gap: 0.5em;
		place-content: center;
		margin: 1em 0;
	}
	.table-jump a {
		padding: 0.25em 0.5em;
		border-radius: 0.5em;
		background-color: #ccc;
	}
	.columns-definition li,
	.indexes-definition li,
	.foreign-keys-definition li,
	.check-constraints-definition li {
		display: grid;
		grid-template-columns: 3fr 2fr;
		line-height: 1.6;
		padding: 0.2em 0;
	}
	.indexes-definition li {
		grid-template-columns: 2fr 6em 3fr;
	}
	.foreign-keys-definition li {
		grid-template-columns: 3fr 2fr 3fr;
	}
	.check-constraints-definition li {
		grid-template-columns: 3fr 2fr;
	}
	.columns-definition li div,
	.indexes-definition li div,
	.foreign-keys-definition li div,
	.check-constraints-definition li div {
		padding: 0 0.25em;
		overflow-wrap: anywhere;
	}
	.columns-definition li:nth-child(even),
	.indexes-definition li:nth-child(even),
	.foreign-keys-definition li:nth-child(even),
	.check-constraints-definition li:nth-child(even) {
		background-color: #ddd;
	}
	.indexes-definition svg {
		width: 1em;
		height: 1em;
	}
	.table-data {
		display: grid;
		grid-template-columns: repeat(var(--columns), auto);
		width: 100%;
		overflow: auto;
	}
	.table-data div {
		padding: 0.25em 0.5em;
		white-space: nowrap;
	}
	.table-data .table-header {
		background-color: #bbb;
	}
	.description-box {
		padding-bottom: 0.5em;
		border-bottom: 2px solid black;
	}
	.object-description {
		display: grid;
		grid-template-columns: auto 1fr;
		gap: 1ch;
	}
	.object-description div {
		font-style: italic;
		font-weight: 300;
	}
	.inner-description {
		grid-column: 1 / span var(--inner-columns);
	}
	.columns-definition .object-description div,
	.indexes-definition .object-description div {
		padding: 0;
	}
	.align-center {
		text-align: center;
	}
	.highlight-blue {
		color: blue;
	}
	body > :first-child {
		margin-top: 0;
	}
	body > :last-child {
		margin-bottom: 0;
	}
</style>
</head>
